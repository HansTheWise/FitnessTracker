# This file defines the services, networks, and volumes for your application.
# It's configured for a development environment with live-reloading.

services:
  # The FastAPI application service
  app:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    # This command overrides the Dockerfile's CMD to run Uvicorn in reload mode,
    # which is essential for development.
    command: uvicorn main:app --reload --host 0.0.0.0 --port 8000
    depends_on:
      db:
        condition: service_healthy

  # The PostgreSQL database service
  db:
    image: postgres:15-alpine
    # Persist database data on the host machine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    # Expose the database port to the host for tools like pgAdmin
    ports:
      - "5433:5432"
    # Healthcheck ensures the 'app' service waits until the database is truly ready
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

# Defines the named volume for persistent database storage
volumes:
  postgres_data:
