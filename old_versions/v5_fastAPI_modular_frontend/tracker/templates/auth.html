<!-- Login/Register View -->
<div id="auth-view" class="container vh-100 d-flex justify-content-center align-items-center">
          <div class="row justify-content-center w-100">
                    <div class="col-md-8 col-lg-6">
                              <div class="card bg-dark text-white">
                                        <div class="card-body p-5">
                                                  <h2 id="auth-title" class="card-title text-center mb-4">Anmelden</h2>
                                                  <form id="auth-form">
                                                            <div class="mb-3">
                                                                      <label for="email"
                                                                                class="form-label">Email-Adresse</label>
                                                                      <input type="email" class="form-control"
                                                                                id="email" required />
                                                            </div>
                                                            <div class="mb-3">
                                                                      <label for="password"
                                                                                class="form-label">Passwort</label>
                                                                      <input type="password" class="form-control"
                                                                                id="password" required />
                                                            </div>
                                                            <div class="d-grid">
                                                                      <button type="submit" id="auth-submit-btn"
                                                                                class="btn btn-primary">Anmelden</button>
                                                            </div>
                                                  </form>
                                                  <div class="text-center mt-3">
                                                            <button type="button" id="toggle-auth-mode"
                                                                      class="btn btn-link">Noch kein Konto? Jetzt
                                                                      registrieren.</button>
                                                  </div>
                                                  <div id="auth-error" class="text-danger mt-3 text-center"></div>
                                        </div>
                              </div>
                    </div>
          </div>
</div>
