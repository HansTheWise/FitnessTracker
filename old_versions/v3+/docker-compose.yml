version: '3.8'

services:
  # Der Service für deine Web-Anwendung
  web:
    build: .
    # Dieser Befehl überschreibt den CMD im Dockerfile NUR für die lokale Entwicklung.
    # Er startet den Flask-Server mit Hot-Reloading.
    command: flask run --host=0.0.0.0 --port=5001
    # Verbinde den lokalen Code-Ordner mit dem Ordner im Container.
    # Jede Änderung an deinem Code wird sofort im Container wirksam.
    volumes:
      - .:/app
    # Leite den Port 5001 vom Container auf deinen lokalen Port 5001 weiter.
    ports:
      - "5001:5001"
    # Lade die Umgebungsvariablen aus der .env-Datei.
    env_file:
      - .env
    # Sorge dafür, dass der 'web'-Service erst startet, nachdem der 'db'-Service bereit ist.
    depends_on:
      - db

  # Der Service für die PostgreSQL-Datenbank
  db:
    image: postgres:15-alpine
    # Erstelle ein persistentes Volume, damit deine Datenbankdaten
    # erhalten bleiben, auch wenn der Container neu gestartet wird.
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    # Lade die Datenbank-Konfiguration aus der .env-Datei.
    env_file:
      - .env

# Definiere das benannte Volume für die Datenbank-Persistenz.
volumes:
  postgres_data: