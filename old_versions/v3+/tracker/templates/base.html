<!DOCTYPE html>
<html lang="de" data-bs-theme="dark">

<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>{% block title %}Fitness Tracker{% endblock %}</title>
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
          <link rel="stylesheet"
                    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
          <style>
                    body {
                              background-color: #212529;
                              color: #dee2e6;
                    }

                    .nav-link.active {
                              font-weight: bold;
                    }

                    .table {
                              --bs-table-bg: #343a40;
                              --bs-table-striped-bg: #454d55;
                              --bs-table-hover-bg: #4f5861;
                              --bs-table-color: #dee2e6;
                              --bs-table-border-color: #495057;
                    }

                    .btn-action {
                              width: 40px;
                    }

                    .dashboard-card {
                              background-color: #343a40;
                    }

                    .calendar {
                              display: grid;
                              grid-template-columns: repeat(7, 1fr);
                              gap: 5px;
                    }

                    .calendar-day {
                              background-color: #343a40;
                              border: 1px solid #495057;
                              padding: 10px;
                              text-align: center;
                              cursor: pointer;
                              transition: background-color 0.2s;
                              min-height: 80px;
                    }

                    .calendar-day:hover {
                              background-color: #4f5861;
                    }

                    .calendar-day.has-entry {
                              border-color: #0d6efd;
                              font-weight: bold;
                    }

                    .calendar-day.today {
                              background-color: #0d6efd;
                              color: white;
                    }

                    .calendar-day.selected {
                              border: 2px solid #fd7e14;
                    }

                    .calendar-header {
                              display: flex;
                              justify-content: space-between;
                              align-items: center;
                              margin-bottom: 1rem;
                    }

                    .day-details ul {
                              padding-left: 1.2rem;
                    }

                    /* --- VOLLSTÄNDIGE & KORREKTE TOAST STYLES --- */
                    .toast-container {
                              position: fixed;
                              bottom: 1rem;
                              right: 1rem;
                              z-index: 1090; /* Stellt sicher, dass es über anderen Elementen liegt */
                    }

                    .toast-notification {
                              padding: 1rem 1.5rem;
                              border-radius: 0.375rem; /* Abgerundete Ecken */
                              color: #fff;
                              margin-bottom: 0.5rem;
                              box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15); /* Weicher Schatten */
                              
                              /* Ausgangszustand für die Animation: Unsichtbar und verschoben */
                              opacity: 0;
                              transform: translateY(20px);
                              
                              /* Die Animation selbst: Animiert alle Änderungen über 0.4 Sekunden */
                              transition: all 0.4s ease-in-out;
                    }

                    .toast-notification.show {
                              /* Endzustand der Animation: Vollständig sichtbar an der finalen Position */
                              opacity: 1;
                              transform: translateY(0);
                    }

                    .toast-notification.success {
                              background-color: #198754; /* Bootstrap Grün für Erfolg */
                    }

                    .toast-notification.danger {
                              background-color: #dc3545; /* Bootstrap Rot für Fehler */
                    }
                    
                    .modal-error-display {
                              display: none;
                              margin-top: 1rem;
                    }
          </style>
</head>

<body>    
          <div id="toast-container" class="toast-container"></div>
          <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom border-body" data-bs-theme="dark">
                    <div class="container-fluid">
                              <a class="navbar-brand" href="#"><i class="bi bi-heart-pulse-fill text-danger"></i>
                                        Fitness Tracker</a>
                              <div class="d-flex" id="auth-nav-section"></div>
                    </div>
          </nav>
          <main class="container mt-4">
                    {% block content %}{% endblock %}
          </main>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
          {% block scripts %}{% endblock %}
</body>

</html>
